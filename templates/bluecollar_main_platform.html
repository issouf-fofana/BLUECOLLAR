<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCollar AI - Start Your Free Trial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #59ACE1;
            --primary-dark: #4A91C7;
            --secondary: #FFB100;
            --accent: #FFB100;
            --dark: #000000;
            --gray-900: #111111;
            --gray-800: #222222;
            --gray-700: #333333;
            --gray-600: #555555;
            --gray-500: #6B7280;
            --gray-400: #9CA3AF;
            --gray-300: #D1D5DB;
            --gray-200: #E5E7EB;
            --gray-100: #F3F4F6;
            --white: #ffffff;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --gradient-primary: linear-gradient(135deg, #59ACE1 0%, #4A91C7 100%);
            --gradient-secondary: linear-gradient(135deg, #FFB100 0%, #E69A00 100%);
            --gradient-accent: linear-gradient(135deg, #59ACE1 0%, #FFB100 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Georgia Pro', Georgia, 'Times New Roman', serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--gray-100);
            overflow-x: hidden;
        }

        /* Common Components */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            min-height: 2.75rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--white);
        }

        .btn-outline {
            background: transparent;
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-google {
            background: var(--white);
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
            box-shadow: var(--shadow-sm);
        }

        .btn-google:hover {
            box-shadow: var(--shadow-md);
        }

        .btn-microsoft {
            background: #0078d4;
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-microsoft:hover {
            background: #106ebe;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(89, 172, 225, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--white);
            cursor: pointer;
        }

        .card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            padding: 2rem;
            border: 1px solid var(--gray-200);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid;
        }

        .alert-success {
            background: #D1FAE5;
            border-color: #A7F3D0;
            color: #065F46;
        }

        .alert-error {
            background: #FEE2E2;
            border-color: #FECACA;
            color: #991B1B;
        }

        .alert-warning {
            background: #FEF3C7;
            border-color: #FDE68A;
            color: #92400E;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .page.active {
            display: block;
        }

        /* Navigation */
        .nav {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--primary);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* User Type Selection */
        .user-type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .user-type-card {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .user-type-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .user-type-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(89, 172, 225, 0.05) 0%, rgba(74, 145, 199, 0.05) 100%);
        }

        .user-type-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .user-type-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .user-type-description {
            color: var(--gray-600);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Dashboard */
        .dashboard-header {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dashboard-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .dashboard-card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .dashboard-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .dashboard-card-description {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        /* Profile Forms */
        .profile-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .file-upload {
            border: 2px dashed var(--gray-300);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(89, 172, 225, 0.05);
        }

        .file-upload-icon {
            font-size: 2rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        /* Location Management */
        .location-container {
            margin: 2rem 0;
        }

        .location-card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            margin: 1.5rem 0;
            overflow: hidden;
            border: 2px solid var(--gray-200);
        }

        .location-header {
            background: var(--gray-800);
            color: var(--white);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-content {
            padding: 1.5rem;
        }

        .location-remove {
            background: var(--error);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .location-remove:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        /* Equipment Management */
        .equipment-container {
            margin: 1rem 0;
        }

        .equipment-item {
            background: var(--gray-50);
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            position: relative;
        }

        .equipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-300);
        }

        .equipment-title {
            font-weight: 600;
            color: var(--gray-800);
        }

        .equipment-remove {
            background: var(--error);
            color: var(--white);
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .equipment-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .equipment-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0.5rem;
            border: 2px solid var(--gray-300);
        }

        .equipment-preview-item {
            position: relative;
            display: inline-block;
        }

        .equipment-preview-remove {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Progress Indicator */
        .progress-steps {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .progress-step {
            display: flex;
            align-items: center;
            color: var(--gray-400);
        }

        .progress-step.active {
            color: var(--primary);
        }

        .progress-step.completed {
            color: var(--success);
        }

        .step-number {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: var(--gray-300);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .progress-step.active .step-number {
            background: var(--primary);
        }

        .progress-step.completed .step-number {
            background: var(--success);
        }

        .step-connector {
            width: 3rem;
            height: 2px;
            background: var(--gray-300);
            margin: 0 1rem;
        }

        .progress-step.active .step-connector,
        .progress-step.completed .step-connector {
            background: var(--primary);
        }

        /* Service Provider Redirect Modal */
        .redirect-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .redirect-modal.active {
            display: flex;
        }

        .redirect-content {
            background: var(--white);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem;
            box-shadow: var(--shadow-xl);
        }

        .redirect-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .redirect-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .redirect-description {
            color: var(--gray-600);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .redirect-countdown {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .user-type-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
            
            .progress-steps {
                flex-direction: column;
                align-items: center;
            }
            
            .step-connector {
                width: 2px;
                height: 2rem;
                margin: 0.5rem 0;
            }

            .redirect-content {
                margin: 1rem;
                padding: 2rem;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Loading States */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1rem;
            height: 1rem;
            margin: -0.5rem 0 0 -0.5rem;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Restaurant specific styles */
        .restaurant-dashboard .dashboard-subtitle {
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-container">
                <div class="logo">BlueCollar AI</div>
                <div class="nav-menu">
                    <button class="btn btn-outline" onclick="showPage('login')">Sign In</button>
                    <button class="btn btn-primary" onclick="showPage('user-type')">Get Started</button>
                </div>
            </div>
        </div>
    </nav>

 

    <script>
        // Application State Management
        class AppState {
            constructor() {
                this.user = {
                    userType: null,
                    isAuthenticated: false,
                    profile: {},
                    locations: [],
                    equipment: []
                };
                this.currentPage = 'user-type';
                this.locationCounter = 1;
                this.equipmentCounters = { 1: 1 };
            }
        }

        // Backend Integration Module (Mock Implementation)
        class BackendAPI {
            constructor(baseURL) {
                this.baseURL = baseURL || 'https://api.bluecollarai.com/v1';
                this.token = localStorage.getItem('auth_token');
                this.mockMode = true; // Enable mock mode for demo
            }

            async request(endpoint, options = {}) {
                // Mock API responses for demo purposes
                if (this.mockMode) {
                    return this.mockRequest(endpoint, options);
                }

                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.token && { 'Authorization': `Bearer ${this.token}` }),
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(`${this.baseURL}${endpoint}`, config);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'API request failed');
                    }

                    return data;
                } catch (error) {
                    console.error(`API Error: ${error.message}`);
                    throw error;
                }
            }

            async mockRequest(endpoint, options = {}) {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 1000));

                // Mock responses based on endpoint
                if (endpoint === '/auth/verify') {
                    const storedProfile = localStorage.getItem('user_profile');
                    if (storedProfile && this.token) {
                        return { user: JSON.parse(storedProfile) };
                    } else {
                        throw new Error('Invalid token');
                    }
                }

                if (endpoint === '/auth/signup' || endpoint === '/auth/login') {
                    return {
                        user: {
                            id: DataProcessor.generateUUID(),
                            userType: 'restaurant'
                        },
                        token: `bc_token_${Date.now()}`
                    };
                }

                if (endpoint === '/auth/logout') {
                    return { success: true };
                }

                // Default mock response
                return { success: true, data: {} };
            }

            // Authentication endpoints
            async signup(userData) {
                const response = await this.request('/auth/signup', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
                if (response.token) {
                    this.token = response.token;
                    localStorage.setItem('auth_token', response.token);
                }
                return response;
            }

            async login(credentials) {
                const response = await this.request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify(credentials)
                });
                if (response.token) {
                    this.token = response.token;
                    localStorage.setItem('auth_token', response.token);
                }
                return response;
            }

            async logout() {
                await this.request('/auth/logout', { method: 'POST' });
                this.token = null;
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_profile');
            }

            // Restaurant endpoints
            async createRestaurant(restaurantData) {
                return await this.request('/restaurants', {
                    method: 'POST',
                    body: JSON.stringify(restaurantData)
                });
            }

            async getRestaurants() {
                return await this.request('/restaurants');
            }

            // Location endpoints
            async createLocation(locationData) {
                return await this.request('/locations', {
                    method: 'POST',
                    body: JSON.stringify(locationData)
                });
            }

            async getLocations() {
                return await this.request('/locations');
            }

            // Equipment endpoints
            async createEquipment(equipmentData) {
                return await this.request('/equipment', {
                    method: 'POST',
                    body: JSON.stringify(equipmentData)
                });
            }

            async getEquipment() {
                return await this.request('/equipment');
            }

            async uploadEquipmentPhoto(equipmentId, photoFile) {
                const formData = new FormData();
                formData.append('photo', photoFile);
                
                return await this.request(`/equipment/${equipmentId}/photos`, {
                    method: 'POST',
                    headers: {}, // Remove Content-Type to let browser set it for FormData
                    body: formData
                });
            }
        }

        // Initialize Application
        const appState = new AppState();
        const api = new BackendAPI();

        // Service Provider Redirect Functions
        function showServiceProviderRedirect() {
            const modal = document.getElementById('redirect-modal');
            modal.classList.add('active');
            
            let countdown = 3;
            const countdownElement = document.getElementById('redirect-countdown');
            
            const updateCountdown = () => {
                if (countdown > 0) {
                    countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.textContent = 'Redirecting now...';
                    setTimeout(() => {
                        completeServiceProviderRedirect();
                    }, 500);
                }
            };
            
            updateCountdown();
        }

        function completeServiceProviderRedirect() {
            console.log('Completing service provider redirect...');
            
            // Hide the redirect modal
            const modal = document.getElementById('redirect-modal');
            modal.classList.remove('active');
            
            // Store user data for the field service platform
            const userData = {
                userType: 'service',
                profile: appState.user.profile,
                token: api.token,
                timestamp: Date.now()
            };
            
            localStorage.setItem('service_provider_data', JSON.stringify(userData));
            
            // Show embedded field service platform
            showFieldServicePlatform();
            
            Analytics.track('Service Provider Redirect Completed');
        }

        // Embedded Field Service Platform
        function showFieldServicePlatform() {
            console.log('Starting Field Service Platform initialization...');
            
            try {
                // Hide main platform content
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // Hide navigation
                const nav = document.querySelector('.nav');
                if (nav) {
                    nav.style.display = 'none';
                }

            async getSystemStatus() {

                    method: 'GET'
                });

                });

            // File Upload Endpoints
            async uploadFile(file, type = 'general') {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('type', type);
                
                return await this.request('/files/upload', {
                    method: 'POST',
                    headers: {}, // Remove Content-Type to let browser set it for FormData
                    body: formData
                });
            }

            // WebSocket for Real-time Updates
            setupWebSocket() {
                const wsURL = this.baseURL.replace('https://', 'wss://').replace('/v1', '/ws');
                this.socket = new WebSocket(`${wsURL}?token=${this.token}`);
                
                this.socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleRealtimeUpdate(data);
                };
                
                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            handleRealtimeUpdate(data) {
                switch (data.type) {
                    case 'job_created':
                        fsShowNotification(`New job created: ${data.payload.jobId}`, 'info');
                        break;
                    case 'integration_status':
                        this.updateIntegrationStatus(data.payload);
                        break;
                    case 'stats_update':
                        this.updateDashboardStats(data.payload);
                        break;
                }
            }

            updateIntegrationStatus(status) {
                // Update UI based on integration status changes
                console.log('Integration status update:', status);
            }

            updateDashboardStats(stats) {
                // Update dashboard statistics in real-time
                if (stats.totalTickets) {
                    const el = document.getElementById('fs-total-tickets');
                    if (el) el.textContent = stats.totalTickets;
                }
                if (stats.activeJobs) {
                    const el = document.getElementById('fs-active-jobs');
                    if (el) el.textContent = stats.activeJobs;
                }
                if (stats.completionRate) {
                    const el = document.getElementById('fs-completion-rate');
                    if (el) el.textContent = stats.completionRate + '%';
                }
                if (stats.systemUptime) {
                    const el = document.getElementById('fs-system-uptime');
                    if (el) el.textContent = stats.systemUptime + '%';
                }
            }

            // Generic request method
            async request(endpoint, options = {}) {
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.token && { 'Authorization': `Bearer ${this.token}` }),
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(`${this.baseURL}${endpoint}`, config);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'API request failed');
                    }

                    return data;
                } catch (error) {
                    console.error(`Field Service API Error: ${error.message}`);
                    throw error;
                }
            }
        }

        // Utility Functions for Data Processing
        class DataProcessor {
            static validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            static validatePhone(phone) {
                const phoneRegex = /^\+?1?\s*\(?[0-9]{3}\)?[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}$/;
                return phoneRegex.test(phone);
            }

            static formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            }

            static formatDate(date) {
                return new Intl.DateTimeFormat('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(new Date(date));
            }

            static generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }

        // Form Validation Module
        class FormValidator {
            static validateForm(formElement) {
                const inputs = formElement.querySelectorAll('[required]');
                let isValid = true;
                const errors = [];

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        errors.push(`${this.getFieldLabel(input)} is required`);
                        input.classList.add('error');
                    } else {
                        input.classList.remove('error');
                    }

                    // Specific validations
                    if (input.type === 'email' && input.value && !DataProcessor.validateEmail(input.value)) {
                        isValid = false;
                        errors.push('Please enter a valid email address');
                        input.classList.add('error');
                    }

                    if (input.type === 'tel' && input.value && !DataProcessor.validatePhone(input.value)) {
                        isValid = false;
                        errors.push('Please enter a valid phone number');
                        input.classList.add('error');
                    }
                });

                return { isValid, errors };
            }

            static getFieldLabel(input) {
                const label = input.closest('.form-group')?.querySelector('.form-label');
                return label ? label.textContent : input.name || input.id || 'Field';
            }
        }

/* ====== Stepper engine (robust) ====== */
function stepperInit(stepsContainerSel, paneSelector){
  const stepsContainer=$(stepsContainerSel);
  const steps=$$(`${stepsContainerSel} .step`);
  const panes=$$(paneSelector);
  const maxStep = Math.max(steps.length, panes.length);
  function setActive(n){
    const target = Math.min(Math.max(1,n), maxStep);
    steps.forEach((s,i)=>{ s.classList.toggle('active', i===target-1); s.classList.toggle('done', i<target-1); });
    panes.forEach(p=>{ p.style.display = (parseInt(p.getAttribute('data-step'),10)===target)?'grid':'none'; });
  }
  setActive(1);
  // global next/back handlers
  document.addEventListener('click', (e)=>{
    const nextBtn=e.target.closest('[data-next]'); const backBtn=e.target.closest('[data-back]');
    if(nextBtn){
      const currentPane = panes.find(p => p.style.display==='grid') || panes[0];
      const cStep = parseInt(currentPane.getAttribute('data-step'),10) || 1;
      setActive(cStep+1);
    }
    if(backBtn){
      const currentPane = panes.find(p => p.style.display==='grid') || panes[0];
      const cStep = parseInt(currentPane.getAttribute('data-step'),10) || 1;
      setActive(cStep-1);
    }
  });
  return { setActive };
}

      const line=[l.nickname||'', l.street_1||'', [l.city||'', l.state_prov||'', l.postal_code||''].join(' ').trim()].filter(Boolean).join(' — ');

      $('#customer_name').value=d.customer_name||d.name||'';

/* ===== Theme controls (no removals, only additions) ===== */
(function(){
  const ROOT = document.documentElement;
  const BTN = document.getElementById('themeToggle');
  const STORAGE_KEY = 'ui.theme';

  function applyTheme(theme){
    ROOT.setAttribute('data-theme', theme === 'dark' ? 'dark' : 'light');
    updateButtonLabel();
  }
  function getStoredTheme(){ try{ return localStorage.getItem(STORAGE_KEY); }catch{ return null; } }
  function setTheme(theme){ try{ localStorage.setItem(STORAGE_KEY, theme); }catch{} applyTheme(theme); }
  function getEffectiveTheme(){ return getStoredTheme() || ROOT.getAttribute('data-theme') || 'light'; }
  function updateButtonLabel(){
    const effective = getEffectiveTheme();
    BTN.textContent = (effective === 'dark') ? 'White' : 'Dark';
    BTN.setAttribute('aria-label', `Switch to ${(effective === 'dark') ? 'White' : 'Dark'} theme`);
    BTN.title = 'Toggle Dark / White theme';
  }
  const initial = getStoredTheme() || 'light';
  applyTheme(initial);
  BTN.addEventListener('click', ()=> setTheme(getEffectiveTheme()==='dark'?'light':'dark'));
  updateButtonLabel();
})();
